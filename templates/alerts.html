<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .alert-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
        }
        .alert-message {
            font-size: 1.2rem;
            color: #dc3545;
        }
        .alert-timestamp {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Weather Alerts</h1>
        <p class="text-center text-muted">Recent alerts based on configured thresholds</p>
        <div class="row">
            {% for alert in alerts %}
            <div class="col-md-6">
                <div class="alert-card">
                    <h5 class="alert-message">Alert for {{ alert.location }}: {{ alert.message }}</h5>
                    <p class="alert-timestamp">Triggered at: {{ alert.time }}</p>
                    <p class="text-muted">Sent to: {{ alert.email }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
